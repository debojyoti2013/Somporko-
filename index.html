<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>সম্পর্ক লজ ব্যানার</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif Bengali', serif;
    }
    .banner-bg {
      background-color: #8B1E3F; /* Deep red */
      background-image: url('https://www.transparenttextures.com/patterns/damask.png');
      border: 10px solid #FFD700; /* Golden border */
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }
    .ornate-border {
      position: relative;
    }
    .ornate-border::before,
    .ornate-border::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid #FFD700;
      pointer-events: none;
      border-radius: 20px;
    }
    .ornate-border::before {
      top: -12px;
      left: -12px;
    }
    .ornate-border::after {
      bottom: -12px;
      right: -12px;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="banner-bg ornate-border w-full max-w-4xl rounded-lg p-6 sm:p-8 md:p-10 text-center text-white">

    <!-- Title -->
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-2 sm:mb-4">
      প্রস্তুতির পথে
    </h1>
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-semibold text-[#FFD700] mb-4 sm:mb-6">
      সম্পর্ক লজ
    </h2>

    <!-- Main Message -->
    <p class="text-lg sm:text-xl md:text-2xl text-white mb-4 sm:mb-6">
      সবরকমের অনুষ্ঠানের জন্য ভাড়া পাওয়া যাইবে
    </p>

    <!-- Divider -->
    <div class="w-24 sm:w-32 md:w-40 h-1 bg-[#FFD700] mx-auto mb-4 sm:mb-6"></div>

    <!-- Address -->
    <p class="text-base sm:text-lg md:text-xl text-white mb-2 sm:mb-3">
      সাঁকোমোড়, মাঝেররাস্তা
    </p>

    <!-- Contact Info -->
    <p class="text-base sm:text-lg md:text-xl text-white mb-6">
      যোগাযোগ: <span class="text-[#FFD700] font-semibold">৭০০৩৬৪২৯৭৭ / ৯৮৩০৭৭৯৭২১</span>
    </p>

    <!-- Call Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <a href="tel:+917003642977"
        class="inline-block bg-[#FFD700] hover:bg-yellow-400 text-[#8B1E3F] font-semibold text-lg py-3 px-6 rounded-full shadow-lg transition">
        ☎️ এখনই কল করুন (৭০০৩৬৪২৯৭৭)
      </a>
      <a href="tel:+919830779721"
        class="inline-block bg-[#FFD700] hover:bg-yellow-400 text-[#8B1E3F] font-semibold text-lg py-3 px-6 rounded-full shadow-lg transition">
        ☎️ বিকল্প নম্বরে কল করুন (৯৮৩০৭৭৯৭২১)
      </a>
    </div>

    <!-- Optional Icon -->
    <div class="mt-6 sm:mt-8">
      <svg class="w-12 h-12 sm:w-16 sm:h-16 md:w-20 md:h-20 mx-auto text-[#FFD700]" fill="none" stroke="currentColor"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
      </svg>
    </div>
  </div>
</body>
</html>
