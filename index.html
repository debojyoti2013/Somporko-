<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMPARK LODGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-dark: #aa8c2c;
            --dark-brown: #3e2723;
            --royal-bg: #1a1a1a;
            --panel-bg: rgba(255, 255, 255, 0.92);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #0f0f0f;
            /* Assumes bg-frame.png is in the same folder */
            background-image: url('bg-frame.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-brown);
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .card {
            background: var(--panel-bg);
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(212, 175, 55, 0.3) inset;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
        }

        /* Decorative top border */
        .card::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 28px;
            color: #3e2723;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 1px 1px 0px rgba(212, 175, 55, 0.4);
            border-bottom: 2px solid var(--gold);
            display: inline-block;
            padding-bottom: 10px;
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 13px;
            color: #5d4037;
            margin-top: 12px;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px 20px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            
            /* Jewel Tone Gradient (Deep Royal Blue/Indigo) */
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: #ffffff;
            border: 2px solid var(--gold);
            
            /* Inner Highlight for 3D feel */
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), 
                        0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Alternate jewel tone for secondary actions if desired, 
           but keeping uniform for "Royal" consistency usually looks better.
           Adding subtle variations below. */

        .btn-review {
            background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 100%); /* Deep Amethyst */
        }
        
        .btn-call {
            background: linear-gradient(135deg, #004d40 0%, #00695c 100%); /* Deep Emerald */
        }

        .btn-wifi {
            background: linear-gradient(135deg, #263238 0%, #37474f 100%); /* Dark Slate */
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.4);
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .footer {
            margin-top: 35px;
            font-family: 'Cinzel', serif;
            font-size: 10px;
            letter-spacing: 2px;
            color: #5d4037;
            opacity: 0.8;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding-top: 15px;
        }

        /* Decorative ornament at bottom */
        .ornament {
            font-size: 20px;
            color: var(--gold);
            margin-bottom: 10px;
            display: block;
            line-height: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <span class="ornament">‚ùñ</span>
            <h1>Sampark Lodge</h1>
            <div class="subtitle">Comfortable Stay ‚Ä¢ Easy Access ‚Ä¢ Extra Parking</div>

            <div class="button-group">
                <a href="https://www.google.com/maps/dir/?api=1&destination=Sampark+Lodge+Chinsurah+Hooghly" class="btn" target="_blank">
                    <span class="icon">üìç</span> Get Directions
                </a>

                <a href="https://g.page/r/CXIP9_KZOQYBEBI/review" class="btn btn-review" target="_blank">
                    <span class="icon">‚≠ê</span> Leave a Review
                </a>

                <a href="tel:9830779721" class="btn btn-call">
                    <span class="icon">üìû</span> Call 9830779721
                </a>

                <a href="tel:7003642977" class="btn btn-call">
                    <span class="icon">üìû</span> Call 7003642977
                </a>

                <button onclick="accessWifi()" class="btn btn-wifi" style="cursor: pointer;">
                    <span class="icon">üì∂</span> Connect to Wi-Fi
                </button>
            </div>

            <div class="footer">
                THANK YOU FOR STAYING WITH US
            </div>
        </div>
    </div>

    <script>
        function accessWifi() {
            var key = prompt("Please enter the Wi-Fi Access Key:");
            if (key != null && key.trim() !== "") {
                // Redirects to placeholder as requested
                window.location.href = "WIFI_LINK_HERE";
            }
        }
    </script>

</body>
</html>
